name: flowline
description: A real-time wait-time tracker and crowd-flow visualizer built with Flutter + Firebase.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # --- Firebase core services ---
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0
  firebase_auth: ^5.0.0
  firebase_analytics: ^11.0.0

  # --- Mapping & location ---
  flutter_map: ^7.0.0
  latlong2: ^0.9.0
  geolocator: ^12.0.0
  geocoding: ^3.0.0

  # --- UI & utilities ---
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  provider: ^6.1.2

  # --- Payments (optional) ---
  flutter_stripe: ^10.0.0
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  # Example for image or icon assets
  assets:
    - assets/icons/
    - assets/images/

  # Fonts (optional)
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
